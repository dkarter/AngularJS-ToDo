  <h1>First Angular ToDo</h1>
  <p class="lead">

<div ng-hide="showApp">
  <div ng-repeat="todo in todos" class="form-inline">
    <div class="row vert-row">
      <div class="col-md-4">
        <input type="text" class="form-control" ng-model="todo" />
      </div>
      <button ng-click="removeTodo($index)" class="btn btn-danger">x</button>
    </div>
  </div>
  <form ng-submit="addTodo()" role="form" class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add ToDo Item..." ng-model="todo" />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
